<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JAVASCRIPT TEST</title>
		<script src="validate.js" type="text/javascript"></script>
		<script type="text/javascript">
			var formRules = { 
				'name' : 
					{ 
						'naming' : 'the name',
						'rules' : {
							'isAlpha' : '', 
							'needed' : true
						},
						'messages' : {
							'needed' : 'is very important'
						}
					}, 
				'password' : 
					{ 
						'naming' : 'the password',
						'rules' : {
							'isAlphaNumeric' : '', 
							'needed' : true
						}
					}
			};
			function doValidation(theForm) {
				var test = new formValidate(theForm); 
				test.setTag('<br><b style=&quot;color:orange;&quot;>ERROR_MESSAGE</b>'); 
				return test.validate(formRules);
			}
		</script>
	</head>
	<body>
	<form action="" method="post" onsubmit="return doValidation(this);">
			NAME : <input type="text" name="name" /><br>
			PASSWORD : <input type="password" name="password" /><br>
			<input type="submit" value="OK" />
		</form>
	</body>
</html>
