<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			table {
				border:1px solid black;
				border-collapse:collapse;
			}
			th {
				border:1px solid black;
			}
			td {
				border:1px solid black;
			}
		</style>
		<script type="text/javascript">
			function calculatePercent(element) {
				var key = parseFloat(document.getElementById('key').value);
				var nextTd = element.parentNode.nextElementSibling;
				var result = (element.value / key).toPrecision(7);
				nextTd.innerHTML = result;
				
			}
		</script>
	</head>
	<body>
		KEY : <input type="text" id="key" name="key" />
		<br>
